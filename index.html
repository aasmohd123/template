</head>
<body>

</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var playIcon = document.querySelector(".contact-box .icon i");

        playIcon.addEventListener("mouseover", function () {
            // Add styles for mouse hover effect
            playIcon.style.transform = "scale(1.2)";
            playIcon.style.transition = "transform 0.3s ease";
        });

        playIcon.addEventListener("mouseout", function () {
            // Remove styles when mouse leaves the icon
            playIcon.style.transform = "scale(1)";
            playIcon.style.backgroundColor = "white";
        });

        playIcon.addEventListener("click", function () {
            // Add styles for click effect (you can customize this)
            playIcon.style.backgroundColor = "lightgray";
            window.href = 'www.'
        });
    });
</script>
</html>
